<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/ico">
    <title>Last of Us</title>
</head>
<body>
  <header class="header">

        <div class="header__wrapper-menu">
            <img  class="logo-games" src="/src/blocks/header/img/logo-games.svg" alt="logo-games">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__list-item">main</li>

                    <li class="navigation__list-item">game features</li>
                    <li class="navigation__list-item">system requirements</li>

                <nav class="language__menu">

                        <li  class="language__menu-list-item">Eng</li>

            <div style="width: 1px; height: 40px; background-color: black"></div>

            </div>  
            
        </div>

      <div class="header__wrapper-buy">
